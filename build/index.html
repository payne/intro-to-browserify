<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Github Repo Owners</title>

  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <div id="app">
    <h1>Some Github Owners...</h1>
    <div id="owners"></div>
  </div>

  <script type="text/x-handlebars-template" id="ownerTemplate">
    <div class="owner clearfix">
      <div class="image-container">
        <img src="{{ avatar_url }}">
      </div>
      <h2>{{ login }}</h2>
      <p>
        <a href="{{ html_url }}">Github Home Page</a>
      </p>
    </div>
  </script>

  <script src="/app.bundle.js"></script>
</body>
</html>
